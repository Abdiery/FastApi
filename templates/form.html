<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e1f5fe;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e88e5;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .card form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .card input[type="text"],
        .card input[type="email"],
        .card input[type="date"],
        .card select {
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .card input[type="text"]:focus,
        .card input[type="email"]:focus,
        .card input[type="date"]:focus,
        .card select:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 8px rgba(30, 136, 229, 0.4);
        }

        .card button {
            padding: 14px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card button:hover {
            background-color: #1565c0;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .success-message {
            color: #4CAF50;
        }

        .error-message {
            color: #f44336;
        }

        .btn-container {
            margin-top: 30px;
            text-align: center;
        }

        .btn-container a {
            text-decoration: none;
        }

        .btn-container button {
            background-color: #4CAF50;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .btn-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Registro de Estudiante</h1>

        <!-- Formulario de creación de estudiantes -->
        <form method="post" action="/users/">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="year_of_birth">Fecha de Nacimiento:</label>
            <input type="date" id="year_of_birth" name="year_of_birth" min="1900-01-01" max="{{ max_date }}" required>

            <label for="career">Carrera:</label>
            <select name="career" required>
                <option value="desarrollo_software">Desarrollo de Software</option>
                <option value="ciencia_datos">Ciencia de Datos</option>
                <option value="redes">Redes</option>
                <option value="multimedia">Multimedia</option>
            </select>

            <button type="submit">Registrar Estudiante</button>
        </form>

        <!-- Mensajes de éxito o error -->
        {% if message %}
        <div class="message success-message">{{ message }}</div>
        {% endif %}
        {% if error %}
        <div class="message error-message">{{ error }}</div>
        {% endif %}

        <!-- Botón para ver la lista de usuarios registrados -->
        <div class="btn-container">
            <a href="/users/list">
                <button>Ver Estudiantes Registrados</button>
            </a>
        </div>
    </div>
</body>
</html>
